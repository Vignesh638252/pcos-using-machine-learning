<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  
</head>

<body>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">PCOS Identification</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the PCOS Occurence
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <form action="/predict" method="post" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <label for="bmi"><b>BMI</b></label>
              <input placeholder="Body Mass Index" name="BMI" id="bmi" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="glucose"><b>Glucose</b></label>
              <input id="glucose" name="Glucose" placeholder="Glucose level" type="text" class="validate">
            </div>
        
            <div class="input-field col s6">
              <label for="age"><b>Age</b></label>
              <input placeholder="Age" name="Age" id="age" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="cp"><b>CP</b></label>
              <input id="cp" name="CP" placeholder="Chest Pain Type" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="trestbps"><b>Trestbps</b></label>
              <input id="trestbps" name="Trestbps" placeholder="Resting Blood Pressure" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="fbs"><b>FBS</b></label>
              <input placeholder="Fasting Blood Sugar" name="FBS" id="fbs" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="ca"><b>CA</b></label>
              <input id="ca" name="CA" placeholder="Number of Major Vessels" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="chol"><b>Chol</b></label>
              <input id="chol" name = "Chol" placeholder="Cholesterol Level" type="text" class="validate">
            </div>
          </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>
  <style>
    /* Custom Styles for PCOS Identification Page */

body {
  background-image: url("templates\pcos.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  /* Rest of your existing styles */
}

    /* Body */
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #03a9f4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    /* Section */
    .section {
      padding: 40px 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .center {
      text-align: center;
    }

    /* Form */
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form h5 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-row label {
      flex-basis: 120px;
      font-weight: bold;
      color: #333;
    }

    .form-row input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-row button {
      background-color: #03a9f4;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
  </body>
</html>
